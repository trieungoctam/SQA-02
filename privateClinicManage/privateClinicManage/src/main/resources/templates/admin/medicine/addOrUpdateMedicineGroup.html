<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<aside th:insert="~{admin/common/headerAdmin :: admin-header-common}" />
</head>

<body>
	<aside th:insert="~{admin/common/adminLeftPanel :: left-panel-common}" />

	<!-- Right Panel -->
	<div id="right-panel" class="right-panel">
		<!-- Header-->
		<aside
			th:insert="~{admin/common/headerRightPanel :: header-rightPanel-common}" />
		<!-- /#header -->
		<!-- Content -->
		<div class="content">

			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<strong th:if="${medicineGroup.id > 0}">Cập nhật nhóm thuốc</strong> <strong
							th:if="${medicineGroup.id == null}">Thêm mới nhóm thuốc</strong>

					</div>
					<div class="card-body card-block">
						<form th:action="@{/admin/addOrUpdateMedicineGroup}" method="post"
							th:object="${medicineGroup}" class="form-horizontal">

							<input type="hidden" th:field="${medicineGroup.id}" th:value="${medicineGroup.id}" />


							<div class="row form-group">
								<div class="col col-md-3">
									<label for="text-input" class=" form-control-label">Tên
										nhóm thuốc</label>
								</div>
								<div class="col-12 col-md-9">
									<input th:field="${medicineGroup.groupName}" required type="text"
										id="text-input" name="text-input"
										placeholder="Tên nhóm thuốc" class="form-control">
									<p th:errors="*{groupName}" class="text-danger"
										th:if="${#fields.hasErrors('groupName')}"></p>
								</div>

							</div>


							<div class="card-footer">
								<button type="submit" class="btn btn-primary btn-sm">
									<i class="fa fa-dot-circle-o"></i> Submit
								</button>
								<button type="reset" class="btn btn-danger btn-sm">
									<i class="fa fa-ban"></i> Reset
								</button>
							</div>
						</form>
					</div>

				</div>
			</div>

		</div>

		<!-- /.content -->
		<div class="clearfix"></div>
		<!-- Footer -->
		<aside th:insert="~{admin/common/footerAdmin :: footer-admin-common}" />

		<!-- /.site-footer -->
	</div>
	<!-- /#right-panel -->

	<!-- Scripts -->
	<aside th:insert="~{admin/common/scriptCommon :: script-common}" />

</body>
</html>
