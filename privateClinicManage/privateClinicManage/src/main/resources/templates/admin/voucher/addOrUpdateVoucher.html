<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<aside th:insert="~{admin/common/headerAdmin :: admin-header-common}" />
</head>

<body>
	<aside th:insert="~{admin/common/adminLeftPanel :: left-panel-common}" />

	<!-- Right Panel -->
	<div id="right-panel" class="right-panel">
		<!-- Header-->
		<aside
			th:insert="~{admin/common/headerRightPanel :: header-rightPanel-common}" />
		<!-- /#header -->
		<!-- Content -->
		<div class="content">

			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<strong th:if="${voucher.id > 0}">Cập nhật mã giảm giá</strong> <strong
							th:if="${voucher.id == null}">Thêm mới mã giảm giá</strong>

					</div>
					<div class="card-body card-block">
						<form th:action="@{/admin/addOrUpdateVoucher}" method="post"
							class="form-horizontal" th:object="${voucher}">

							<input type="hidden" th:field="${voucher.id}"
								th:value="${voucher.id}" />

							<div class="row form-group">
								<div class="col col-md-3">
									<label for="text-input" class=" form-control-label">Mã
										giảm giá</label>
								</div>
								<div class="col-12 col-md-9">
									<input th:field="${voucher.code}" required type="text"
										id="text-input"   placeholder="Mã giảm giá"
										class="form-control">
									<p th:errors="*{code}" class="text-danger"
										th:if="${#fields.hasErrors('code')}"></p>
								</div>

							</div>

							<div class="row form-group">
								<div class="col col-md-3">
									<label for="text-input" class=" form-control-label">Mô
										tả</label>
								</div>
								<div class="col-12 col-md-9">
									<input th:field="${voucher.description}" required type="text"
										id="text-input"   placeholder="Mô tả"
										class="form-control">
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-md-3">
									<label for="text-input" class=" form-control-label">Phần
										trăm giảm giá</label>
								</div>
								<div class="col-12 col-md-9">
									<input th:field="${voucher.voucherCondition.percentSale}"
										required type="number" id="text-input"  
										placeholder="Phần trăm giảm giá" class="form-control" min="0"
										max="100">

								</div>
							</div>

							<div class="row form-group">
								<div class="col col-md-3">
									<label for="text-input" class=" form-control-label">Ngày
										hết hạn</label>
								</div>
								<div class="col-12 col-md-9">
									<input type="date"
										th:field="${voucher.voucherCondition.expiredDate}" required
										id="text-input" placeholder="Ngày hết hạn"
										class="form-control"
										th:min="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" />
								</div>
							</div>

							<div class="row form-group">
								<div class="col col-md-3">
									<label class=" form-control-label">Trạng thái kích hoạt</label>
								</div>
								<div class="col col-md-9">
									<div class="form-check-inline form-check">
										<label for="inline-checkbox1" class="form-check-label ">
											<input th:field="${voucher.isActived}"
											th:checked="${voucher.isActived}" type="checkbox"
											id="inline-checkbox1" name="isActived" value="true"
											class="form-check-input">
										</label>
									</div>
								</div>
							</div>


							<div class="card-footer">
								<button type="submit" class="btn btn-primary btn-sm">
									<i class="fa fa-dot-circle-o"></i> Submit
								</button>
								<button type="reset" class="btn btn-danger btn-sm">
									<i class="fa fa-ban"></i> Reset
								</button>
							</div>
						</form>
					</div>

				</div>
			</div>

		</div>

		<!-- /.content -->
		<div class="clearfix"></div>
		<!-- Footer -->
		<aside th:insert="~{admin/common/footerAdmin :: footer-admin-common}" />

		<!-- /.site-footer -->
	</div>
	<!-- /#right-panel -->

	<!-- Scripts -->
	<aside th:insert="~{admin/common/scriptCommon :: script-common}" />

</body>
</html>
