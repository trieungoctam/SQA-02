<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<aside th:insert="~{admin/common/headerAdmin :: admin-header-common}" />
</head>

<body>
	<aside th:insert="~{admin/common/adminLeftPanel :: left-panel-common}" />

	<!-- Right Panel -->
	<div id="right-panel" class="right-panel">
		<!-- Header-->
		<aside
			th:insert="~{admin/common/headerRightPanel :: header-rightPanel-common}" />
		<!-- /#header -->
		<!-- Content -->
		<div class="content">
			<!-- Animated -->
			<div class="animated fadeIn">
				<!-- Widgets  -->
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body">
								<div class="stat-widget-five">
									<div class="stat-icon dib flat-color-1">
										<i class="pe-7s-cash"></i>
									</div>
									<div class="stat-content">
										<div class="text-left dib">
											<div class="stat-text">
												$<span class="count">23569</span>
											</div>
											<div class="stat-heading">Revenue</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body">
								<div class="stat-widget-five">
									<div class="stat-icon dib flat-color-2">
										<i class="pe-7s-cart"></i>
									</div>
									<div class="stat-content">
										<div class="text-left dib">
											<div class="stat-text">
												<span class="count">3435</span>
											</div>
											<div class="stat-heading">Sales</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body">
								<div class="stat-widget-five">
									<div class="stat-icon dib flat-color-3">
										<i class="pe-7s-browser"></i>
									</div>
									<div class="stat-content">
										<div class="text-left dib">
											<div class="stat-text">
												<span class="count">349</span>
											</div>
											<div class="stat-heading">Templates</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-3 col-md-6">
						<div class="card">
							<div class="card-body">
								<div class="stat-widget-five">
									<div class="stat-icon dib flat-color-4">
										<i class="pe-7s-users"></i>
									</div>
									<div class="stat-content">
										<div class="text-left dib">
											<div class="stat-text">
												<span class="count">2986</span>
											</div>
											<div class="stat-heading">Clients</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /Widgets -->
				<!--  Traffic  -->
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h4 class="box-title">Traffic</h4>
							</div>
							<div class="row">
								<div class="col-lg-8">
									<div class="card-body">
										<!-- <canvas id="TrafficChart"></canvas>   -->
										<div id="traffic-chart" class="traffic-chart"></div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="card-body">
										<div class="progress-box progress-1">
											<h4 class="por-title">Visits</h4>
											<div class="por-txt">96,930 Users (40%)</div>
											<div class="progress mb-2" style="height: 5px;">
												<div class="progress-bar bg-flat-color-1" role="progressbar"
													style="width: 40%;" aria-valuenow="25" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
										<div class="progress-box progress-2">
											<h4 class="por-title">Bounce Rate</h4>
											<div class="por-txt">3,220 Users (24%)</div>
											<div class="progress mb-2" style="height: 5px;">
												<div class="progress-bar bg-flat-color-2" role="progressbar"
													style="width: 24%;" aria-valuenow="25" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
										<div class="progress-box progress-2">
											<h4 class="por-title">Unique Visitors</h4>
											<div class="por-txt">29,658 Users (60%)</div>
											<div class="progress mb-2" style="height: 5px;">
												<div class="progress-bar bg-flat-color-3" role="progressbar"
													style="width: 60%;" aria-valuenow="60" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
										<div class="progress-box progress-2">
											<h4 class="por-title">Targeted Visitors</h4>
											<div class="por-txt">99,658 Users (90%)</div>
											<div class="progress mb-2" style="height: 5px;">
												<div class="progress-bar bg-flat-color-4" role="progressbar"
													style="width: 90%;" aria-valuenow="90" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
									</div>
									<!-- /.card-body -->
								</div>
							</div>
							<!-- /.row -->
							<div class="card-body"></div>
						</div>
					</div>
					<!-- /# column -->
				</div>
				<!--  /Traffic -->
				<div class="clearfix"></div>
				<!-- Orders -->
				<div class="orders">
					<div class="row">
						<div class="col-xl-8">
							<div class="card">
								<div class="card-body">
									<h4 class="box-title">Orders</h4>
								</div>
								<div class="card-body--">
									<div class="table-stats order-table ov-h">
										<table class="table ">
											<thead>
												<tr>
													<th class="serial">#</th>
													<th class="avatar">Avatar</th>
													<th>ID</th>
													<th>Name</th>
													<th>Product</th>
													<th>Quantity</th>
													<th>Status</th>
												</tr>
											</thead>
											<tbody>
												
											</tbody>
										</table>
									</div>
									<!-- /.table-stats -->
								</div>
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col-lg-8 -->

						<div class="col-xl-4">
							<div class="row">
								<div class="col-lg-6 col-xl-12">
									<div class="card br-0">
										<div class="card-body">
											<div class="chart-container ov-h">
												<div id="flotPie1" class="float-chart"></div>
											</div>
										</div>
									</div>
									<!-- /.card -->
								</div>

								<div class="col-lg-6 col-xl-12">
									<div class="card bg-flat-color-3  ">
										<div class="card-body">
											<h4 class="card-title m-0  white-color ">August 2018</h4>
										</div>
										<div class="card-body">
											<div id="flotLine5" class="flot-line"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.col-md-4 -->
					</div>
				</div>
				<!-- /.orders -->
				<!-- Calender Chart Weather  -->
				<div class="row">
					<div class="col-md-12 col-lg-4">
						<div class="card">
							<div class="card-body">
								<!-- <h4 class="box-title">Chandler</h4> -->
								<div class="calender-cont widget-calender">
									<div id="calendar"></div>
								</div>
							</div>
						</div>
						<!-- /.card -->
					</div>

					<div class="col-lg-4 col-md-6">
						<div class="card ov-h">
							<div class="card-body bg-flat-color-2">
								<div id="flotBarChart" class="float-chart ml-4 mr-4"></div>
							</div>
							<div id="cellPaiChart" class="float-chart"></div>
						</div>
						<!-- /.card -->
					</div>
					<div class="col-lg-4 col-md-6">
						<div class="card weather-box">
							<h4 class="weather-title box-title">Weather</h4>
							<div class="card-body">
								<div class="weather-widget">
									<div id="weather-one" class="weather-one"></div>
								</div>
							</div>
						</div>
						<!-- /.card -->
					</div>
				</div>
				<!-- /Calender Chart Weather -->
				<!-- Modal - Calendar - Add New Event -->
				<div class="modal fade none-border" id="event-modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title">
									<strong>Add New Event</strong>
								</h4>
							</div>
							<div class="modal-body"></div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default waves-effect"
									data-dismiss="modal">Close</button>
								<button type="button"
									class="btn btn-success save-event waves-effect waves-light">Create
									event</button>
								<button type="button"
									class="btn btn-danger delete-event waves-effect waves-light"
									data-dismiss="modal">Delete</button>
							</div>
						</div>
					</div>
				</div>
				<!-- /#event-modal -->
				
			</div>
			<!-- .animated -->
		</div>
		<!-- /.content -->
		<div class="clearfix"></div>
		<!-- Footer -->
		<aside th:insert="~{admin/common/footerAdmin :: footer-admin-common}" />

		<!-- /.site-footer -->
	</div>
	<!-- /#right-panel -->

	<!-- Scripts -->
	<aside th:insert="~{admin/common/scriptCommon :: script-common}" />

</body>
</html>
